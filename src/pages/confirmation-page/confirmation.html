<ion-header>
  <ion-grid no-padding>
    <ion-row class="black-bar"></ion-row>
    <ion-row class="blue-bar"></ion-row>
  </ion-grid>
</ion-header>

<ion-content padding>
  <div class="tick-icon">
    <img src="assets/tick-icon.svg" />
  </div>
  <div class="msg-centered">
    <h3 id="confirmation-page-submitted-test-or-visit-text">{{message}}</h3>
    <h3 id="confirmation-page-no-email-text" *ngIf="additionalMessage">
      {{additionalMessage}}<span (click)="callSupport()">{{additionalMessageButton}}</span>
    </h3>
  </div>
</ion-content>
<ion-footer padding-horizontal>
  <div class="footer-cta-section">
    <button id="confirmation-page-done-btn" ion-button block (click)="pushPage()" color="secondary">
      <span>Done</span>
    </button>
  </div>
</ion-footer>
