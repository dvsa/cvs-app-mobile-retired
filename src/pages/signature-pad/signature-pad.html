<ion-header>
  <ion-grid no-padding>
    <ion-row justify-content-between align-items-center class="header-color">
      <ion-col col-3 text-left>
        <button id="signature-clear-btn" ion-button clear class="cancel" (click)="clearSignature()">Clear</button>
      </ion-col>
      <ion-col col-3 text-center>
        <h4 color="light" id="signature-title">Signature</h4>
      </ion-col>
      <ion-col col-3 text-end>
        <button id="signature-save-btn" ion-button clear (click)="presentPopover($event)" color="light">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content no-padding class="content-background-color-grey">
  <ion-grid no-padding>
    <ion-row class="signature-row" justify-content-center no-padding>
      <ion-item-group class="make-full-width">
        <ion-item-divider padding-left text-uppercase>{{ dividerText }}</ion-item-divider>
        <div>
          <signature-pad
            [options]="signaturePadOptions"
            (onEndEvent)="drawComplete()"
            id="signatureCanvas"
          ></signature-pad>
        </div>
      </ion-item-group>
    </ion-row>
    <ion-row padding>
      <span class="sign-text">{{ underSignText }}</span>
    </ion-row>
  </ion-grid>
</ion-content>
