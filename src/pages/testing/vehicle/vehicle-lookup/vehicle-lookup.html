<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button id="identify-vehicle-cancel-btn" ion-button (click)="close()" color="light">
        Cancel
      </button>
    </ion-buttons>
    <ion-title id="identify-vehicle-title" margin-left>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button id="identify-vehicle-search-btn" ion-button class="custom-search-button"
              (click)="onSearchVehicle(searchVal)">
        Search
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="content-background-color-grey">
  <ion-item>
    <ion-input
      *ngIf="!appService.isAccessibilityTextZoomEnabled(); else accessibilityTextArea"
      id="search-criteria-input"
      margin-top
      text-uppercase
      [ngModelOptions]="{standalone: true}"
      class="custom-input shadow"
      clearInput="true"
      type="search"
      [placeholder]="searchPlaceholder"
      [(ngModel)]="searchVal"
      value=""
    ></ion-input>

    <ng-template #accessibilityTextArea>
      <ion-textarea
        text-uppercase
        text-wrap
        class="custom-input shadow autosize"
        [placeholder]="searchPlaceholder"
        clearInput="true"
        type="search"
        rows="1"
        [(ngModel)]="searchVal"
        value=""
      ></ion-textarea>
    </ng-template>
  </ion-item>

  <ion-list-header padding-left padding-right text-uppercase>SEARCH CRITERIA</ion-list-header>
  <button id="change-search-criteria-btn" ion-item detail-none padding-left (click)="onChangeSearchCriteria()">
    <ion-label>{{selectedSearchCriteria}}</ion-label>
    <div item-end>Change</div>
    <ion-icon item-end class="arrow-forward" name="arrow-forward"></ion-icon>
  </button>
</ion-content>
